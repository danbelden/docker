version: 2.1

executors:
  docker-publisher:
    workspace: /tmp/workspace
    docker:
      - image: circleci/buildpack-deps:stretch

aliases:
  - &attach_workspace
    attach_workspace:
      at: /tmp/workspace

jobs:
  setup:
    executor: docker-publisher
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: /tmp/workspace
  build-elasticsearch:
    executor: docker-publisher
    steps:
      <<: *attach_workspace
      - setup_remote_docker
      - run:
          name: ubuntu-elasticsearch17
          command: |
            ./tools/ci-build.sh ubuntu-elasticsearch17
      - run:
          name: ubuntu-elasticsearch24
          command: |
            ./tools/ci-build.sh ubuntu-elasticsearch24

workflows:
  version: 2
  build:
    jobs:
      - setup
      - build-elasticsearch:
          requires:
            - setup
